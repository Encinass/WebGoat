name: Java CI with Maven and Snyk

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (ignore failures)
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: mvn clean install -fn

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Snyk CLI and snyk-filter
        run: npm install -g snyk snyk-filter

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk test and apply quality gate (CVSS â‰¥ 8)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json > snyk-results.json
          cat <<EOF > snyk-filter.yml
          fail:
            - cvssScore:
                gte: 8
          display:
            - all
          EOF
          snyk-filter -i snyk-results.json -f snyk-filter.yml

      - name: Monitor project in Snyk (para dashboard)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor --all-projects
